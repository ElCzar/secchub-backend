# ==============================================================================
# SECCHUB BACKEND - DOCKER COMPOSE CONFIGURATION
# ==============================================================================
# This docker-compose file sets up the complete SecHub Backend environment
# including the application and MySQL database with proper networking.
# ==============================================================================

services:
  # ==============================================================================
  # MYSQL DATABASE SERVICE
  # ==============================================================================
  db:
    image: mysql:8.4.6
    container_name: secchub-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: secchub
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./docker/init.sql:/docker-entrypoint-initdb.d/02-init.sql
    network_mode: "host"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 5s
      retries: 10

  # ==============================================================================
  # JAVA APPLICATION SERVICE
  # ==============================================================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secchub-backend
    restart: unless-stopped
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/secchub
      SPRING_DATASOURCE_USERNAME: user
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "8080:8080"
    depends_on:
      db:
        condition: service_healthy
    network_mode: "host"

# ==============================================================================
# VOLUMES
# ==============================================================================
volumes:
  mysql_data:
    driver: local
    name: mysql_data